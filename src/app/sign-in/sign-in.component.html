
<div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="p-field">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" pInputText [(ngModel)]="email" required />
        </div>
        <div class="p-field">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" pInputText [(ngModel)]="password" required />
        </div>
        <p-button type="submit" label="Sign in"></p-button>
    </form>
    <div class="p-field">
    <p>Don't have an account? Sign up.</p>
    <p-button type="button" label="Sign up" (click)="showModal()"></p-button>
    </div>
</div>

<app-sign-up [modal]="displayModal"></app-sign-up>
