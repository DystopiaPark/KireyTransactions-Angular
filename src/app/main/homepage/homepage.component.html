<app-homepagenav></app-homepagenav>
<p>Welcome, {{user?.name}} your current balance is {{balance | currency: "USD"}}</p>
<div class="btn-div">
    <button pButton type="button" label="Change amount" (click)="openModal()"></button>
    <button pButton type="button" label="Delete user" (click)="deleteUser()"></button>
</div>
<app-amount (balanceChanged)="onAmountChanged($event)" [modalOpen]="modalOpen" (modalClosed)="closeModal()" [balance]="balance"></app-amount>
