<header class="header">
    <div class="logo">
      <p>Logo</p>
    </div>
    <div class="navigation">
        <a routerLink="/home" routerLinkActive="active">My Account</a>
        <a routerLink="/transactions" routerLinkActive="active">Transactions</a>
    </div>
    <div class="sign-out">
      <button pButton type="button" (click)="logout()" label="Sign Out"></button>
    </div>
</header>
  <p>Welcome, {{data?.name}} your current balance is {{amount}}</p>
  <p-button type="button" label="Change amount" (click)="openModal()"></p-button>
  <app-amount [data]="data" (amountChanged)="onAmountChanged($event)" [modalOpen]="modalOpen" (modalClosed)="closeModal()"></app-amount>
