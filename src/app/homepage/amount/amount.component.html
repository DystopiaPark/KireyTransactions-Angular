<p-dialog [(visible)]="modalOpen" [modal]="true" [closable]="false" [header]="modalHeader" [resizable]="false">
    <ng-template pTemplate="content">
      <form (ngSubmit)="saveAmount()" #loginForm="ngForm">
        <div class="p-field">
            <label for="name">Amount: </label>
            <input type="number" id="amount" name="amount" pInputText [(ngModel)]="amount" required />
        </div>
        <div class="btns">
          <p-button type="submit" label="Save amount"></p-button>
          <p-button type="button" (click)="closeModal()" label="Cancel"></p-button>
        </div>
      </form>
    </ng-template>    
  </p-dialog>
